apiVersion: ydb.tech/v1alpha1
kind: Storage
metadata:
  name: storage-minikube-sample
spec:
  dataStore: []
  image:
    name: cr.yandex/crptqonuodf51kdj7a7d/ydb:24.2.7
  nodes: 1
  domain: Root
  erasure: none
  configuration: |-
    static_erasure: none
    host_configs:
      - drive:
          - path: SectorMap:1:64
            type: SSD
        host_config_id: 1
    grpc_config:
      port: 2135
    cms_config:
      sentinel_config:
        default_state_limit: 1
    domains_config:
      domain:
        - name: Root
          storage_pool_types:
            - kind: ssd
              pool_config:
                box_id: 1
                erasure_species: none
                kind: ssd
                pdisk_filter:
                  - property:
                      - type: SSD
                vdisk_kind: Default
      state_storage:
        - ring:
            node:
              - 1
            nto_select: 1
          ssid: 1
    actor_system_config:
      executor:
        - name: System
          spin_threshold: 0
          threads: 2
          type: BASIC
        - name: User
          spin_threshold: 0
          threads: 3
          type: BASIC
        - name: Batch
          spin_threshold: 0
          threads: 2
          type: BASIC
        - name: IO
          threads: 1
          time_per_mailbox_micro_secs: 100
          type: IO
        - name: IC
          spin_threshold: 10
          threads: 1
          time_per_mailbox_micro_secs: 100
          type: BASIC
      scheduler:
        progress_threshold: 10000
        resolution: 256
        spin_threshold: 0
    blob_storage_config:
      service_set:
        groups:
          - erasure_species: none
            rings:
              - fail_domains:
                  - vdisk_locations:
                      - node_id: 1
                        path: SectorMap:1:64
                        pdisk_category: SSD
    channel_profile_config:
      profile:
        - channel:
            - erasure_species: none
              pdisk_category: 1
              storage_pool_kind: ssd
            - erasure_species: none
              pdisk_category: 1
              storage_pool_kind: ssd
            - erasure_species: none
              pdisk_category: 1
              storage_pool_kind: ssd
          profile_id: 0
