apiVersion: ydb.tech/v1alpha1
kind: Database
metadata:
  name: database-minikube-sample
spec:
  version: 21.4.57
  nodes: 6
  resources:
    containerResources:
      limits:
        cpu: 500m
    storageUnits:
      - count: 1
        unitKind: hdd
  storageClusterRef:
    name: storage-minikube-sample