apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ydb.fullname" . }}
  labels:
    {{- include "ydb.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ydb.selectorLabels" . | nindent 6 }}
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        {{- include "ydb.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=127.0.0.1:8080
            - --leader-elect
          command:
            - /manager
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          ports:
            - containerPort: {{ .Values.webhook.service.port }}
              name: webhook
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12  }}
          securityContext:
            allowPrivilegeEscalation: false
          {{- if .Values.webhook.enabled }}
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: webhook-tls
          {{- end }}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ include "ydb.fullname" . }}-operator
      terminationGracePeriodSeconds: 10
      {{- if .Values.webhook.enabled }}
      volumes:
        - name: webhook-tls
          secret:
            secretName: {{ include "ydb.fullname" . }}-webhook
            items:
              - key: ca
                path: ca.crt
              - key: cert
                path: tls.crt
              - key: key
                path: tls.key
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
